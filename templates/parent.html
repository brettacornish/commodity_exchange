<html>
  <head>
    <title>Commodities Exchange</title>
  </head>
  <body>
  
  <div id="pg">
  
		<a href="/" style="color: black; text-decoration: none;"><h1 style="text-align:center;">Commodities Exchange</h1></a>

		
		<center>
		<div class="nav_bar">
		
		{% if current_user.is_authenticated: %}
		{% set email_split = current_user.email.split('@') %}
		<button  onclick="location.href = '/rice'">Trade</button>
		<button  onclick="location.href = '/account'">Account</button>
		<!--<button  onclick="location.href = '/account'">{{email_split[0]}}</button>-->
		<button  onclick="location.href = '/logout'">Logout</button>
		
		
		{% else %}
			
		<button  onclick="location.href = '/login'">Login</button>
		<button  onclick="location.href = '/create_account'">Create Account</button>
		{% endif %}
		</div>
		</center>
		
		
    {% block content %}{% endblock %}
	
	
	</div>
  </body>
</html>


<style>

#pg {
padding-left: 150px;
padding-right: 150px;
padding-bottom: 150px;
}


.nav_bar {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.nav_bar button {
  background-color: inherit;
  float: center;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 22px;
}

</style>
